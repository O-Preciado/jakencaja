<div class="modal fade" [id]=" 'productoModal' + idModal " data-bs-keyboard="false" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex flex-column justify-content-center align-items-center flex-wrap flex-md-row">

        <app-prod-card *ngFor="let example of examples"
                       [example]="example">
        </app-prod-card>

      </div>
    </div>
  </div>
</div>
